<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div id="main">
        <div class="fpContainer no-padding margin-top-10">
            <nav id="fpNavBar">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li class="fpActive">
                        Attractions and Amenities
                    </li>
                    <li>
                        <a href="theatre.html">Theatre, Hotel and Bookings</a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <div id="fpHeaderContainer">
            <div class="fpContainer no-padding">
                <img id="fpLogo" src="img/logo.png" alt="FamilyParc Logo" width="115" height="115" />
                <h1>Attractions and Amenities</h1>
            </div>
        </div>

        <div class="fpContainer">

            <div id="fpAttractionsFacilitiesContainer">
                <div class="fpCard">
                    <div class="fpAttractionsTitle">

                            <li>Roller Coaster</li>

                    <div class="fpFacilitiesTitle">
                        <h2>Park Amenities</h2>
                    </div>
                    <div class="fpFacilitiesDescription">
                        <ul>
                            <li>Fast-food Restaurant</li>
                            <li>Bistro Restaurant</li>
                            <li>Toilets</li>
                            <li>Cash Machines</li>
                        </ul>

                    <div class="fpFacilitiesImages">
                        <img src="img/toilets.jpg" alt="Image of park toilets" />
                    </div>
                </div>

        <div class="fpContainer">
